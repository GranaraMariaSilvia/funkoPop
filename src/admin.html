          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

    </nav>
    </div>
  </header>

  <main class="container">
    <section class="row">
      <div class="col-10">
        <h1 class="display-4 mt-3">Pagina administrador</h1>
      </div>
      <div class="col-2">
        <img src="img/batmanAdmin.jpg" class="w-100 mt-2 mr-2">

      </div>
    </section>
    <section>
      <hr>
      <article class="row my-3">
        <div class="col-10">
          <h3 class="text-center">Tabla de productos</h3>

        </div>
        <div class="col-2 text-right">
          <button class="btn btn-outline-dark mr-5" data-toggle="modal"
           data-target="#modalProducto" onclick="limpiarFormulario()">Agregar</button>
        </div>
      </article>

      <article class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">NÂ° Serie</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Imagen</th>
              <th scope="col">Precio</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="tablaFunko">
         

        </table>
      </article>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Administrar Productos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="agregarModificar(event)" id="formProducto">
              <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" placeholder="Ej: 234" id="codigo">
              </div>

              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Ej:superman" id="nombre">
              </div>

              <div class="form-group">
                <label>Numero de serie</label>
                <input type="text" class="form-control" placeholder="Ej:er457839" id="numSerie">
              </div>

              <div class="form-group">
                <label>Categoria</label>
                <input type="text" class="form-control" placeholder="Superheroe" id="categoria">
              </div>

              <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" placeholder="personaje de Marvel" id="descripcion">
              </div>

              <div class="form-group">
                <label>Imagen</label>
                <input type="text" class="form-control" placeholder="ironman.png" id="imagen">
              </div>

              <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" placeholder="$6000" id="precio">
              </div>

              <button type="submit" class="btn btn-outline-dark">Enviar</button>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

          </div>


  </main>
  <footer class="bg-dark text-light text-center py-4">
